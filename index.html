<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Formulario de encuestas</h1>
        <p id="description">Gracias por rellenar este formulario de encuestas</p>
    </header>
    <form class="form" id="survey-form" action="">
        <div class="form__element">
            <label id="name-label" class="form__element__label" for="name">Nombre</label>
            <input id="name" class="form__element__input" type="text" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form__element">
            <label id="email-label" class="form__element__label" for="email">Correo electrónico</label>
            <input id="email" class="form__element__input" type="email" name="email" placeholder="email@dominio.com"
                required>
        </div>
        <div class="form__element">
            <label id="number-label" class="form__element__label" for="number">Introduce tu edad</label>
            <input id="number" class="form__element__input" type="number" min="0" max="130" placeholder="Edad" required>
        </div>
        <div class="form__element">
            <label for="aficiones" class="form__element__label">¿Cuál de los siguientes coches utilizas más?</label>
            <select id="dropdown" class="form__element__input" name="aficiones">
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="seat">Seat</option>
                <option value="honda">Honda</option>
                <option value="kia">Kia</option>
                <option value="" selected>Ninguno</option>
            </select>
        </div>
        <div class="form__element">
            <label class="form__element__label" for="aficiones">¿Cuáles son tus aficiones?</label>
            <div>
                <div>
                    <input id="bici" type="checkbox" name="aficiones" value="bici">
                    <label for="bici">Montar en bici</label>
                </div>
                <div>
                    <input id="futbol" type="checkbox" name="aficiones" value="futbol">
                    <label for="futbol">Jugar al fútbol</label>
                </div>
                <div>
                    <input id="series" type="checkbox" name="aficiones" value="series">
                    <label for="series">Ver series y películas</label>
                </div>
                <div>
                    <input id="musica" type="checkbox" name="aficiones" value="musica">
                    <label for="musica">Escuchar música de coreanitos chingones</label>
                </div>
                <div>
                    <input id="salir" type="checkbox" name="aficiones" value="salir">
                    <label for="salir">Salir</label>
                </div>
            </div>
        </div>
        <div class="form__element">
            <label class="form__element__label" for="aficiones">¿Cuál es tu número favorito del 1 al 5?</label>
            <div>
                <input id="one" type="radio" name="aficiones" value="one" required>
                <label for="one">1</label>
                <input id="two" type="radio" name="aficiones" value="two">
                <label for="two">2</label>
                <input id="three" type="radio" name="aficiones" value="three">
                <label for="three">3</label>
                <input id="four" type="radio" name="aficiones" value="four">
                <label for="four">4</label>
                <input id="five" type="radio" name="aficiones" value="five">
                <label for="five">5</label>
            </div>
        </div>
        <div class="form__element">
            <label class="form__element__label" for="adicional">¿Algún comentario adicional?</label>
            <textarea class="form__element__input--textarea" name="comentarios" id="adicional" cols="30" rows="10"
                placeholder="Comentarios finales"></textarea>
        </div>
        <div class="form__element">
            <input class="form__buttom" id="submit" type="submit">
        </div>
    </form>
</body>

</html>
